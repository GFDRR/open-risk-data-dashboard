    <div class="container">
            <div class="row" id="top-menu">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!--<hazardmenu></hazardmenu>-->
                    <h1 class="page_title ">REGISTER</h1>
                </div>
            </div>

        <!-- Content page -->

        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-6 col-xs-offset-0 col-sm-offset-1 col-md-offset-3 text-content">
                <h3>Registration Form</h3>
                <form name="registrationForm" method="POST">
                    <label>Username (*)</label>
                    <input type="text" name="usrname" placeholder="Username" class="form-control" ng-model="usr.username" autocomplete="username">
                    <br />
                    <label>Password (*)</label>
                    <input type="password" name="usrpsw" placeholder="Password" class="form-control" ng-model="usr.password" autocomplete="new-password">
                    <br />
                    <label>Confirm password (*)</label>
                    <input type="password" name="usrconfpsw" placeholder="Confirm Password" class="form-control"
                        ng-model="usr.confirm_password" autocomplete="new-password">
                    <br />
                    <label>Title (*)</label>
                    <input type="text" name="usrtitle" placeholder="Title" class="form-control" ng-model="usr.title">
                    <br />
                    <label>First Name (*)</label>
                    <input type="text" name="usrfirstname" placeholder="First Name" class="form-control" ng-model="usr.first_name">
                    <br />
                    <label>Last Name (*)</label>
                    <input type="text" name="usrlastname" placeholder="Last Name" class="form-control" ng-model="usr.last_name">
                    <br />
                    <label>Institution (*)</label>
                    <input type="text" name="usrinst" placeholder="Institution" class="form-control" ng-model="usr.institution">
                    <br />
                    <label>E-mail (*)</label>
                    <span class="register_error" ng-show="registrationForm.usremail.$error.pattern">
                        invalid email!
                    </span>
                    <input type="email" name="usremail" placeholder="E-mail address" class="form-control" ng-model="usr.email"
                        ng-pattern="checkMail" autocomplete="email">
                    <br />
                    <div class="text-right">
                        <input type="button" class="btn btn-success" ng-click="sendRequestRegister()" value="Send request"><br />
                        <span class="small text-muted">(*) Required</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
