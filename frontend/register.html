<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preload" href="css/fonts/hazard.woff2" as="font">
    <link rel="preload" href="bower_components/font-awesome/fonts/fontawesome-webfont.woff2" as="font">
    <link rel="preload" href="js/bundle.vendor.js" as="script">
    <link rel="preload" href="js/bundle.app.js" as="script">
    <link rel="preload" href="css/bundle.css" as="style">
    <link rel="preload" href="css/rodi_css.css" as="style">

    <title>Open Data for Resilience Index - Register</title>

    <link href="css/bundle.css" rel="stylesheet">
    <link href="css/rodi_css.css" rel="stylesheet">

</head>

<body ng-app="RodiApp" ng-controller="RodiCtrl">


    <div class="container">
        <!-- Section HEADER - INIZIO -->
        <section id="rodi_header">

            <div class="row  ">
                <!--<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">-->
                <div class="col-xs-8 col-sm-3 " style="color:black;">
                    <!--<img src="img/template/rodi_logo_new_beta.png" alt="Open Data for Resilience Initiative" class="img-responsive pull-left" />-->
                    <svg class="logo_icon" aria-hidden="true" focusable="false" fill="currentColor;">
                        <use xlink:href="img/logo.svg#logo_open_data_full"></use>
                    </svg>
                </div>

                <div class="col-xs-4 col-sm-9 ">
                    <button type="button" class="navbar-toggle navbar-toggle-right-black " data-toggle="collapse"
                        data-target="#menu-website" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="fa fa-bars"></i>
                    </button>

                    <mainmenu></mainmenu>
                </div>



            </div>
            <div class="row" id="top-menu">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!--<hazardmenu></hazardmenu>-->
                    <h1 class="page_title ">REGISTER</h1>
                </div>
            </div>
        </section>
        <!-- Section HEADER - FINE -->


        <!-- Content page -->

        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-6 col-xs-offset-0 col-sm-offset-1 col-md-offset-3 text-content">
                <h3>Registration Form</h3>
                <form name="registrationForm">
                    <label>Username (*)</label>
                    <input type="text" name="usrname" placeholder="Username" class="form-control" ng-model="usr.username">
                    <br />
                    <label>Password (*)</label>
                    <input type="password" name="usrpsw" placeholder="Password" class="form-control" ng-model="usr.password">
                    <br />
                    <label>Confirm password (*)</label>
                    <input type="password" name="usrconfpsw" placeholder="Confirm Password" class="form-control"
                        ng-model="usr.confirm_password">
                    <br />
                    <label>Title (*)</label>
                    <input type="text" name="usrtitle" placeholder="Title" class="form-control" ng-model="usr.title">
                    <br />
                    <label>First Name (*)</label>
                    <input type="text" name="usrfirstname" placeholder="First Name" class="form-control" ng-model="usr.first_name">
                    <br />
                    <label>Last Name (*)</label>
                    <input type="text" name="usrlastname" placeholder="Last Name" class="form-control" ng-model="usr.last_name">
                    <br />
                    <label>Institution (*)</label>
                    <input type="text" name="usrinst" placeholder="Institution" class="form-control" ng-model="usr.institution">
                    <br />
                    <label>E-mail (*)</label>
                    <span class="register_error" ng-show="registrationForm.usremail.$error.pattern">
                        invalid email!
                    </span>
                    <input type="email" name="usremail" placeholder="E-mail address" class="form-control" ng-model="usr.email"
                        ng-pattern="checkMail">
                    <br />
                    <div class="text-right">
                        <a href="" class="btn btn-success" ng-click="sendRequestRegister()">Send request</a><br />
                        <span class="small text-muted">(*) Required</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>
    <!--END Container fluid-->

    <section>
        <div class="footer">
            <div class="space"></div>
            <!-- Section FOOTER - INIZIO -->
            <rodifooter></rodifooter>
            <!-- Section FOOTER - FINE -->
        </div>

    </section>


<script src="js/bundle.vendor.js" defer></script>
<script src="js/bundle.app.js" defer></script>
</body>

</html>
