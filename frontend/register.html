    <!-- Content page -->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">



            <!--<div class="row">
                <div class="hidden-xs col-sm-1 col-md-1 col-lg-1"></div>
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10  rodi_big_text_page">
                    We thank you for compiling this simple simple registration information. This will enable us to include you in among the contributors of the Risk open data

                </div>

            <br />
            <div class="row">
                <div class="hidden-xs col-sm-1 col-md-1 col-lg-1"></div>
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 rodi_big_text_page">
                    <h3>Registration Form</h3>
                    <form name="registrationForm">
                        <label>Username (*)</label>
                        <input type="text" name="usrname" placeholder="Username" class="form-control" ng-model="usr.username">
                        <br />
                        <label>Password  (*)</label>
                        <input type="password" name="usrpsw" placeholder="Password" class="form-control" ng-model="usr.password">
                        <br />
                        <label>Confirm password  (*)</label>
                        <input type="password" name="usrconfpsw" placeholder="Confirm Password" class="form-control" ng-model="usr.confirm_password">
                        <br />
                        <label>Title (*)</label>
                        <input type="text" name="usrtitle" placeholder="Title" class="form-control" ng-model="usr.title">
                        <br />
                        <label>First Name (*)</label>
                        <input type="text" name="usrfirstname" placeholder="First Name" class="form-control" ng-model="usr.first_name">
                        <br />
                        <label>Last Name (*)</label>
                        <input type="text" name="usrlastname" placeholder="Last Name" class="form-control" ng-model="usr.last_name">
                        <br />
                        <label>Institution (*)</label>
                        <input type="text" name="usrinst" placeholder="Institution" class="form-control" ng-model="usr.institution">
                        <br />
                        <label>E-mail  (*)</label>
                        <span class="register_error" ng-show="registrationForm.usremail.$error.pattern">
                            invalid email!
                        </span>
                        <input type="email" name="usremail" placeholder="E-mail address" class="form-control" ng-model="usr.email" ng-pattern="checkMail">
                        <br />
                        <div class="text-right">
                            <a href="" class="btn btn-success" ng-click="sendRequestRegister()">Send request</a><br />
                            <span class="small text-muted">(*) Required</span>
                        </div>
                    </form>
                </div>
                <div class="hidden-xs col-sm-1 col-md-1 col-lg-1"></div>
            </div>



        </div>
    </div>

</div>
