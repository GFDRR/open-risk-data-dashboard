<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta content="" name="description" />
    <meta content="" name="author" />

    <base href="{{$LocationProvider.$get}}" />

    <title>R.O.D.I. - Country Details</title>

    <!-- jQuery library -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <!-- Angular components -->
    <script src="bower_components/angular/angular.min.js"></script>

    <!-- bootstrap Framework -->
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome-->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="bower_components/animate.css/animate.min.css" rel="stylesheet">

    <!-- RODI APP -->
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="js/angular/app.js"></script>
    <script src="js/angular/service.js" type="text/javascript"></script>
    <script src="js/angular/controller_news.js" type="text/javascript"></script>
    <script src="js/angular/controller_mainmenu.js" type="text/javascript"></script>
    <script src="js/angular/directive.js" type="text/javascript"></script>
    <!-- RODI APP -->

    <!--ADOBE typekit-->
    <!--<script src="https://use.typekit.net/yxp8fxq.js"></script>-->
    <!--<script>try{Typekit.load({ async: true });}catch(e){}</script>-->

    <!-- RODI css -->
    <link href="css/rodi_css.css" rel="stylesheet">

</head>
<body ng-app="RodiApp" ng-controller="RodiCtrlNews">


    <div class="container-fluid">


        <div class="row">
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                <section id="header">
                    <!-- Left Banner / logo -->
                    <img src="img/template/rodi_logo.png" alt="Risk OpenData Index" class="img-responsive" />
                    <div class="head_sep blu vert"></div>
                </section>
            </div>


            <!-- Content of page -->
            <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-2 col-lg-10 col-lg-offset-2">
                <div class="row ">
                    <div class="media">
                        <div class="media-left media-middle">
                            <img ng-src="{{newsDetails.img}}" alt="" class="media-object" >
                        </div>
                        <div class="media-body">

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="flex-container pull-right">
                                    <h1 class="page_title ">NEWS</h1>
                                    <mainmenu></mainmenu>
                                </div>

                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <h2>{{newsDetails.title}}</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <!-- Country Matrix -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-2 col-lg-10 col-lg-offset-2">
                <br />
                {{newsDetails.text}}
                <br /><br /><br />
                <div class="text-center">
                    <a href="" ng-click="goBack()"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back</a>
                </div>

            </div>
        </div>

    </div>
    <!--END Container fluid-->

    <!-- Section FOOTER - INIZIO -->
    <rodifooter></rodifooter>
    <!-- Section FOOTER - FINE -->


    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
