<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta content="" name="description" />
        <meta content="" name="author" />

        <base href="{{$LocationProvider.$get}}" />

        <title>R.O.D.I. - Data Hazards Matrix</title>

        <!-- jQuery library -->
        <script src="bower_components/jquery/dist/jquery.js"></script>

        <!-- Angular components -->
        <script src="bower_components/angular/angular.min.js"></script>

        <!-- bootstrap Framework -->
        <!-- Bootstrap -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- font awesome-->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link href="bower_components/animate.css/animate.min.css" rel="stylesheet">

        <!-- RODI APP -->
        <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
        <script src="js/angular/app.js"></script>
        <script src="js/angular/service.js" type="text/javascript"></script>
        <script src="js/angular/controller.js" type="text/javascript"></script>
        <script src="js/angular/controller_mainmenu.js" type="text/javascript"></script>
        <script src="js/angular/directive.js" type="text/javascript"></script>
        <!-- RODI APP -->

        <!--ADOBE typekit-->
        <!--<script src="https://use.typekit.net/yxp8fxq.js"></script>-->
        <!--<script>try{Typekit.load({ async: true });}catch(e){}</script>-->

        <!-- RODI css -->
        <link href="css/rodi_css.css" rel="stylesheet">

    </head>
    <body ng-app="RodiApp" ng-controller="RodiCtrl">

        <helpfeedbackbox></helpfeedbackbox>
        <div class="container-fluid">



            <section id="rodi_header">
                <div class="row">
                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                        <!-- Left Banner / logo -->
                        <a href="index.html"><img src="img/template/rodi_logo.png" alt="Risk OpenData Index" class="img-responsive" /></a>

                    </div>
                </div>
            </section>

            <!-- Section MENU - INIZIO -->
            <section id="top-menu">
                <div class="row">


                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">

                        <hazardmenu></hazardmenu>

                    </div>
                    <div class="col-xs-12 col-sm-2 col-md-3 col-lg-3">
                        <h1 class="page_title pull-right">COUNTRIES</h1>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">

                        <mainmenu></mainmenu>
                    </div>

                </div>
            </section>
            <!-- Section MENU - FINE -->

            <div class="head_sep blu vert"></div>
            <hr>

            <!-- Country Matrix -->
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-2 col-lg-10 col-lg-offset-2">

                    <!-- row: country | column data type | click details dataset -->

                    <table class="table table-condensed table-responsive">
                        <thead>
                        <th>&nbsp;</th> <!-- cella vuota -->
                        <th class="text-center row_icon" ng-repeat="hc in HazardCategory">
                            <i class="{{getHCIcon(hc.category.id)}}"></i><br /><span>{{hc.category.name}}</span>
                        </th>
                        </thead>

                        <tbody>

                        <tr ng-repeat="matrixRow in matrixData">
                            <td class="text-center"><strong><a href="" ng-click="changepage('country-details.html?idcountry=' + matrixRow.code)">{{matrixRow.name}}</a></strong></td>
                            <td class="text-center" ng-repeat="(key, value) in matrixRow.dataValue">
                                <!-- click verso dataset list with filters country & category -->
                                <a href="" ng-click="changepage('dataset_list.html?idcountry=' + matrixRow.code + '&idcategory=' + key)" alt="Profile: {{matrixRow.name}}"><div class="matrix_cell" style="{{colorCell(value)}}"></div></a>
                            </td>
                        </tr>

                        </tbody>

                    </table>


                </div>
            </div>
        </div>
        <!--END Container fluid-->

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    </body>
</html>
