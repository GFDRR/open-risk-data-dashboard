<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta content="" name="description" />
    <meta content="" name="author" />

    <base href="{{$LocationProvider.$get}}" />

    <title>R.O.D.I. - Dataset List</title>

    <!-- jQuery library -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <!-- Angular components -->
    <script src="bower_components/angular/angular.min.js"></script>

    <!-- bootstrap Framework -->
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome-->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="bower_components/animate.css/animate.min.css" rel="stylesheet">

    <!-- RODI APP -->
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="js/angular/app.js"></script>
    <script src="js/angular/service.js" type="text/javascript"></script>
    <script src="js/angular/controller.js" type="text/javascript"></script>
    <script src="js/angular/controller_mainmenu.js" type="text/javascript"></script>
    <script src="js/angular/directive.js" type="text/javascript"></script>
    <!-- RODI APP -->

    <!-- RODI css -->
    <link href="css/rodi_css.css" rel="stylesheet">

    <!-- Tooltip init -->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>


</head>
<body ng-app="RodiApp" ng-controller="RodiCtrl">

    <div class="container-fluid">

        <helpfeedbackbox></helpfeedbackbox>

        <section id="rodi_header">
            <div class="row">
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                    <!-- Left Banner / logo -->
                    <a ng-if="bHome" href="" ng-click="changeview('index.html', '0')" data-toggle="tooltip" title="Home">
                        <img src="img/template/rodi_logo.png" alt="Risk OpenData Index" class="img-responsive" />
                    </a>

                </div>
            </div>
        </section>

        <!-- Section MENU - INIZIO -->
        <section id="top-menu">
            <div class="row">

                <div class="col-sm-6 col-md-6 col-lg-6 hidden-xs">
                    <!-- Spazio vuoto -->
                </div>
                <div class="col-xs-12 col-sm-2 col-md-3 col-lg-3">
                    <!--<h1 class="page_title pull-right">DATASET LIST</h1>-->
                    <h1 class="page_title ">{{objCountry[0].name}} - {{DataCategory[0].category.name}}</h1>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                    <mainmenu></mainmenu>
                </div>

            </div>
        </section>
        <!-- Section MENU - FINE -->
        <!--<div class="head_sep blu vert"></div>-->
        <hr />

        <!-- Country Matrix -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <br />
                <div class="pull-left"><a href="javascript:history.back()"><span class="btn btn-sm btn-info"><i class="fa fa-caret-left" aria-hidden="true"></i> Back</span></a><br /><br /></div>
                <!--<h2>{{objCountry[0].name}} - {{HazardCategory[0].category.name}}</h2>-->

                <table class="table table-striped table-hover dataset">
                    <thead>
                    <th>#</th>
                    <th>Dataset</th>
                    <th>Insert date</th>
                    <th>Questions</th>
                    <th class="text-center">Year</th>
                    <th class="text-center">Review</th>
                    <th></th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="ds in DatasetList_Country_DataCat">
                        <td>{{$index + 1}}</td>
                        <td>{{ds.keydataset.dataset}}</td>
                        <!--<td><a href="" ng-click="changepage('dataset_details.html?keyds=' + mydataset.id + '&ml=true') ">{{mydataset.keydataset.level}}</a></td>-->
                        <td>{{ds.create_time | date: 'dd/MM/yyyy'}}</td>
                        <td>
                            <div class="flex-container dataset_value">
                                <i class="fa fa-check-circle-o" aria-hidden="{{ds.is_existing}}" data-toggle="tooltip" title="{{questions[0].desc}}"></i>
                                <i class="fa fa-desktop" aria-hidden="{{ds.is_digital_form}}" data-toggle="tooltip" title="{{questions[1].desc}}"></i>
                                <i class="fa fa-cloud" aria-hidden="{{ds.is_avail_online}}" data-toggle="tooltip" title="{{questions[2].desc}}"></i>
                                <i class="fa fa-tag" aria-hidden="{{ds.is_avail_online_meta}}" data-toggle="tooltip" title="{{questions[3].desc}}"></i>
                                <i class="fa fa-copy" aria-hidden="{{ds.is_bulk_avail}}" data-toggle="tooltip" title="{{questions[4].desc}}"></i>
                                <i class="fa fa-keyboard-o" aria-hidden="{{ds.is_machine_read}}" data-toggle="tooltip" title="{{questions[5].desc}}"></i>
                                <i class="fa fa-eye" aria-hidden="{{ds.is_pub_available}}" data-toggle="tooltip" title="{{questions[6].desc}}"></i>
                                <i class="fa fa-dollar" aria-hidden="{{ds.is_avail_for_free}}" data-toggle="tooltip" title="{{questions[7].desc}}"></i>
                                <i class="fa fa-unlock-alt" aria-hidden="{{ds.is_open_licence}}" data-toggle="tooltip" title="{{questions[8].desc}}"></i>
                                <i class="fa fa-clock-o" aria-hidden="{{ds.is_prov_timely}}" data-toggle="tooltip" title="{{questions[9].desc}}"></i>
                            </div>
                        </td>
                        <td class="text-center">{{ds.create_time | date: 'yyyy'}}</td>
                        <td class="text-center">
                            <i class="fa fa-check-circle-o" aria-hidden="true" ng-if="ds.is_reviewed"></i>
                            <i class="fa fa-clock-o" aria-hidden="true" ng-if="!ds.is_reviewed"></i>
                        </td>
                        <td>
                            <a href="" title="details" ng-click="changepage('dataset_details.html?keyds=' + ds.id)"><i class="fa fa-search"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="rodi_loading" ng-if="bLoading"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i> Loading data ...</div>
                <div ng-if="bNoDataset" class="text-center"><br /><h3>No dataset found</h3></div>
            </div>

        </div>

    </div>
    <!--END Container fluid-->
    <section>
        <div class="footer">
            <div class="space"></div>
            <!-- Section FOOTER - INIZIO -->
            <rodifooter></rodifooter>
            <!-- Section FOOTER - FINE -->
        </div>

    </section>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
