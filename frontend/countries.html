<body ng-app="RodiApp" ng-controller="RodiCtrl">

        </button>
        <a class="navbar-brand" href="./"  ng-click="changepage('./')">

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <h1 class="page_title">Explore countries</h1>
            </div>
        </div>

        <nav class="navbar navbar-hazard" id="menu-hazard">
            <ul class="nav navbar-nav hazard-nav text-center ">
                <li ng-repeat="hc in HazardCategory">
                    <a href="countries.html?category={{hc.category.name}}" ng-click="setFilter('category', hc.category.name)" ng-class="{active: hc.category.name===filterValue}"
                        title="Filter by {{hc.category.name}} category scores">
                        <i class="{{getHCIcon(hc.category.id)}} fa-2x"></i>
                        <span>{{hc.category.name}}</span>
                    </a>
                </li>
            </ul>
            <div class="menu_sep_countries"></div>
            <ul class="nav navbar-nav hazard-nav text-center">
                <li ng-repeat="appli in applicability">
                    <a href="countries.html?applicability={{appli.title}}" ng-click="setFilter('applicability', appli.title)" ng-class="{active: appli.title===filterValue}"
                        title="Filter by {{appli.title}} hazard scores">
                        <i class="{{appli.icon}} fa-2x"></i>
                        <span>{{appli.title}}</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    </section>
    <!-- Section HEADER - FINE -->

    <!-- Body content -->

    <div class="container">
        <div class="row countriesFilterBox">
            <div class="col-xs-12 col-sm-5 col-sm-offset-1 col-md-5 col-md-offset-1 col-lg-5 col-lg-offset-1 text-center">
                <div class="input-group">
                    <input type="text" class="form-control searchCountryField" placeholder="Search for a country" ng-model="countrySearchFilter" aria-describedby="basic-addon1" ng-disabled="!allCountries.length">
                    <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3 col-sm-offset-2 col-md-3 col-md-offset-2 col-lg-3 col-lg-offset-2 text-center">
                <div class="visible-xs">&nbsp;</div>
                <select class="form-control" ng-model="groupSearchFilter" ng-change="setFilter('country_group', groupSearchFilter)" ng-disabled="!countryGroups.length">
                    <option value="" selected>Filter by country group</option>
                    <option value="{{group.wb_id}}" ng-repeat="group in countryGroups">{{group.name}}</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Countries table -->
    <div class="odfri_txt_space"></div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-push-1 table-responsive">
                <table id="tabCountries" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th title="Name of country">Country</th>
                        <th title="Average scores of all datasets considered. If a dataset does not exist or has not been submitted, its score is 0.">
                          Score<br> <a href="" ng-click="changepage('methodology.html#openness')" class="small">(more details)</a>
                        </th>
                        <th class=" text-center" title="Number of datasets submitted">
                            Datasets&nbsp;submitted
                        </th>
                        <th class="text-center" title="Number of datasets fully open">
                            Open&nbsp;data
                        </th>

                    </tr>
                    <tr>
                        <th>
                            <div class="flex-container flex-row">
                                <span class="sort_arrow_up" ng-click="sortBy('name', false)"><i class="fa fa-caret-up" aria-hidden="true" ng-style="{color: sortField == 'name' && !sortDirection?  '#EE3036' : '#232323'}"></i></span>
                                <span class="sort_arrow_down" ng-click="sortBy('name', true)"><i class="fa fa-caret-down" aria-hidden="true" ng-style="{color: sortField == 'name' && sortDirection?  '#EE3036' : '#232323'}"></i></span>
                            </div>
                        </th>
                        <th>
                            <div class="flex-container flex-row">
                                <span class="sort_arrow_up" ng-click="sortBy('score', false)"><i class="fa fa-caret-up" aria-hidden="true" ng-style="{color: sortField == 'score' && !sortDirection?  '#EE3036' : '#232323'}"></i></span>
                                <span class="sort_arrow_down" ng-click="sortBy('score', true)"><i class="fa fa-caret-down" aria-hidden="true" ng-style="{color: sortField == 'score' && sortDirection?  '#EE3036' : '#232323'}"></i></span>
                            </div>
                        </th>
                        <th>
                            <div class="flex-container flex-row" style="justify-content: center;">
                                <span class="sort_arrow_up" ng-click="sortBy('datasets_count', false)"><i class="fa fa-caret-up" aria-hidden="true" ng-style="{color: sortField == 'datasets_count' && !sortDirection?  '#EE3036' : '#232323'}"></i></span>
                                <span class="sort_arrow_down" ng-click="sortBy('datasets_count', true)"><i class="fa fa-caret-down" aria-hidden="true" ng-style="{color: sortField == 'datasets_count' && sortDirection?  '#EE3036' : '#232323'}"></i></span>
                            </div>
                        </th>
                        <th>
                            <div class="flex-container flex-row text-center"   style="justify-content: center;">
                                <span class="sort_arrow_up" ng-click="sortBy('fullscores_count', false)"><i class="fa fa-caret-up" aria-hidden="true" ng-style="{color: sortField == 'fullscores_count' && !sortDirection?  '#EE3036' : '#232323'}"></i></span>
                                <span class="sort_arrow_down" ng-click="sortBy('fullscores_count', true)"><i class="fa fa-caret-down" aria-hidden="true" ng-style="{color: sortField == 'fullscores_count' && sortDirection?  '#EE3036' : '#232323'}"></i></span>
                            </div>
                        </th>
                    </tr>
                    </thead>
                    <tbody ng-if="!bLoadingTabel" ng-cloak>
                    <!--  Country with dataset submitted -->
                    <tr ng-repeat="country in allCountries | orderBy: sortField:sortDirection | filter: filterBy | filter: {name:countrySearchFilter, region:regionSearchFilter}" ng-click="changepage('dataset_list.html?idcountry=' + country.country)"
                        title="Click to see datasets for this country">
                        <td><span class="text-muted">{{country.name}}</span></td>
                        <td>
                            <div class="progress" ng-if="country.score !== undefined" title="Average scores of all datasets considered for this country. If a dataset does not exist or has not been submitted, its score is 0.">
                                <div class="progress-bar" role="progressbar" aria-valuenow="{{country.score}}"
                                     aria-valuemin="0" aria-valuemax="100" style="width: {{country.score}}%;">
                                    {{country.score}}%
                                </div>
                            </div>

                            <img ng-if="country.score === undefined" src="img/template/loading.gif" alt="" style="max-width:40px;">
                        </td>

                        <td>
                            <div class="progress" ng-if="country.datasets_count > 0">
                              <div class="progress-bar" role="progressbar" aria-valuenow="{{country.datasets_count}}"
                                   aria-valuemin="0" aria-valuemax="{{keydatasetsCount}}" style="width: {{country.datasets_count/keydatasetsCount * 100}}%;">
                                  {{country.datasets_count}}
                              </div>
                            </div>

                            <span ng-if="country.datasets_count === 0">No dataset submitted</span>

                            <img ng-if="country.datasets_count === undefined" src="img/template/loading.gif" alt="" style="max-width:40px;">
                        </td>

                        <td>
                          <div class="progress" ng-if="country.fullscores_count >= 0">
                              <div class="progress-bar" role="progressbar" aria-valuenow="{{country.fullscores_count}}"
                                   aria-valuemin="0" aria-valuemax="{{keydatasetsCount}}" style="width: {{country.fullscores_count/keydatasetsCount * 100}}%;">
                                  {{country.fullscores_count}}
                              </div>
                          </div>

                          <img ng-if="country.fullscores_count === undefined" src="img/template/loading.gif" alt="" style="max-width:40px;">
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="text-center" ng-if="bLoadingTabel"><img src="img/template/loading.gif" alt="" style="max-width:80px;"></div>
            </div>
        </div>

    </div>


    <footer class="footer">
        <rodifooter></rodifooter>
    </footer>
