<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta content="Open Data for Resilience Index " name="description" />
    <meta content="" name="author" />

    <base href="{{$locationProvider.$get}}" />

    <title>Open Data for Resilience Index - Explore countries</title>

    <!-- jQuery library -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Angular components -->
    <script src="bower_components/angular/angular.min.js"></script>

    <link href="js/vendor/ng-table/ng-table.min.css" rel="stylesheet">
    <script src="js/vendor/ng-table/ng-table.min.js"></script>

    <!-- bootstrap Framework -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/npm.js"></script>
    <!-- font awesome-->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="bower_components/animate.css/animate.min.css" rel="stylesheet">

    <!-- RODI APP -->
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="js/angular/app.js"></script>
    <script src="js/angular/service.js" type="text/javascript"></script>
    <script src="js/angular/controller.js" type="text/javascript"></script>
    <script src="js/angular/controller_mainmenu.js" type="text/javascript"></script>
    <script src="js/angular/controller_map_legend.js" type="text/javascript"></script>
    <script src="js/angular/directive.js" type="text/javascript"></script>
    <!-- RODI APP -->

    <!-- RODI css -->
    <link href="css/rodi_css.css" rel="stylesheet">
    <link href="css/table_style_20180221.css" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-80600133-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-80600133-2');
    </script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/dataTables.bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/dataTables.bootstrap.min.js"></script>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

</head>
<body ng-app="RodiApp" ng-controller="RodiCtrl">

    <div class="container-fluid">
        <!-- Section HEADER - INIZIO -->
        <section id="rodi_header">

            <div class="row  ">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <a ng-if="bHome" href="" ng-click="changeview('index.html', '0')" data-toggle="tooltip" title="Home"><img src="img/template/rodi_logo_new.png" alt="Open Data for Resilience Initiative" class="img-responsive pull-left" /></a>
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

                        <mainmenu ></mainmenu>
                        <!--<button type="button" class="navbar-toggle navbar-toggle-left-black " data-toggle="collapse" data-target="#menu-hazard" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar icon-bar-white"></span>
                            <span class="icon-bar icon-bar-white"></span>
                            <span class="icon-bar icon-bar-white"></span>
                        </button>-->
                        <button type="button" class="navbar-toggle navbar-toggle-right-black " data-toggle="collapse" data-target="#menu-website" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar icon-bar-white"></span>
                            <span class="icon-bar icon-bar-white"></span>
                            <span class="icon-bar icon-bar-white"></span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                    <h1 class="page_title">Explore countries</h1>
                </div>
            </div>

            <div class="row" id="menu-hazard">
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 menu_sep_countries">
                    <div class="row" >
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                            <ul class="nav navbar-nav text-center">
                                <li ng-repeat="hc in HazardCategory">
                                    <a href="" ng-click="setUnSetFilterCategory(hc.category.name)" ng-class="filterCategoryClass(hc.category.name)" title="Filter datasets from this category only">
                                        <i class="{{getHCIcon(hc.category.id)}} fa-2x"></i>
                                        <span>{{hc.category.name}}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                    <div class="row" >
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                            <ul class="nav navbar-nav text-center">
                                <li ng-repeat="appli in applicability">
                                    <a href="" ng-click="setUnSetFilter(appli.title)" ng-class="filterApplicabilityClass(appli.title)"  title="Filter datasets applicable to this hazard only">
                                        <i class="{{appli.icon}} fa-2x"></i>
                                        <span>{{appli.title}}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- Section HEADER - FINE -->

        <!-- Body content -->
        <div class="odfri_txt_space"></div>
        <div class="row text-center">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span class="rodi_txt_big">Number of datasets considered: <strong><span class="odfri_black_blue">{{datasetConsidered}}</span></strong></span>
            </div>
        </div>

        <!-- Countries table -->
        <div class="odfri_txt_space"></div>
        <div class="row">
            <div class="hidden-xs col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                <table id="tabCountries" class="table table-responsive table-striped table-hover">
                    <thead>
                        <tr>
                            <!--<th class="col-xs-1 col-sm-1 col-md-1 col-lg-1" title="See Documentation for more info on ranking">Rank</th>-->
                            <th class="col-xs-3 col-sm-3 col-md-3 col-lg-3" title="Name of country">Country</th>
                            <th class="col-xs-4 col-sm-4 col-md-4 col-lg-4" title="Average of all dataset's openness">Openness <a href="" ng-click="changepage('methodology.html#openness')">(more details)</a></th>
                            <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center" title="Number of datasets submitted">Datasets</th>
                            <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center" title="Number of datasets fully open">Open data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--  Country with dataset submitted -->
                        <tr ng-repeat="country in countriesList | orderBy:'-score * 1'" ng-click="changepage('dataset_list.html?idcountry=' + country.country + '&idcategory=0')">
                            <!--<td>
                                <span ng-if="country.rank < 999">{{country.rank}}</span>
                                <span ng-if="country.rank == 999">0</span>
                            </td>-->
                            <td><span class="text-muted">{{getCountryName(country.country)}}</span></td>
                            <td class="text-center">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="{{country.score}}" aria-valuemin="0" aria-valuemax="100" style="width: {{country.score}}%;">
                                        {{country.score}}%
                                    </div>
                                </div>
                            </td>
                            <td  class="text-center">
                                <span ng-if="country.datasets_count > 0">{{country.datasets_count}}</span>
                                <span ng-if="country.datasets_count == 0" title="Any dataset to submit for this country?">No dataset submitted</span>
                            </td>
                            <td class="text-center">{{country.fullscores_count}}</td>
                        </tr>

                    </tbody>
                </table>
                <div class="text-center" ng-if="bLoadingTabel"><img src="img/template/loading.gif" alt="" style="max-width:80px;" /></div>

            </div>
            <div class="hidden-xs col-sm-1 col-md-1 col-lg-1"></div>
        </div>
        <br /><br />
    </div>


    <section>
        <div class="footer">
            <rodifooter></rodifooter>
        </div>

    </section>

    <script>

        });
    </script>

</body>
</html>
