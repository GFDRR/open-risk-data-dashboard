<body ng-app="RodiApp" ng-controller="RodiCtrl">

    <div class="container">
        <!-- Section HEADER - INIZIO -->
        <section id="rodi_header">

            <div class="row  ">
                <!--<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">-->
                <div class="col-xs-8 col-sm-3 " style="color:black;">
                    <!--<img src="img/template/rodi_logo_new_beta.png" alt="Open Data for Resilience Initiative" class="img-responsive pull-left" />-->
                    <a ng-if="bHome" href="" ng-click="changeview('index.html', '0')">
                        <svg class="logo_icon" aria-hidden="true" focusable="false" fill="currentColor;">
                            <use xlink:href="img/logo.svg#logo_open_data_full"></use>
                        </svg>
                    </a>
                </div>

                <div class="col-xs-5 col-sm-9 ">
                    <button type="button" class="navbar-toggle navbar-toggle-right-black " data-toggle="collapse"
                        data-target="#menu-website" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="fa fa-bars"></i>
                    </button>

                    <mainmenu></mainmenu>
                </div>



            </div>
        </section>


        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <h1 class="page_title">Explore countries</h1>
            </div>
        </div>

        <div id="menu-hazard">
            <!--<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 ">-->
            <!--<div class="row" >-->
            <!--<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">-->
            <ul class="nav navbar-nav text-center ">
                <li ng-repeat="hc in HazardCategory">
                    <a href="" ng-click="setUnSetFilterCategory(hc.category.name)" ng-class="filterCategoryClass(hc.category.name)"
                        title="Filter datasets from this category only">
                        <i class="{{getHCIcon(hc.category.id)}} fa-2x"></i>
                        <span>{{hc.category.name}}</span>
                    </a>
                </li>
            </ul>
            <div class="menu_sep_countries "></div>
            <!--</div>-->
            <!--</div>-->
            <!--</div>-->
            <!--<div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">-->
            <!--<div class="row" >-->
            <!--<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">-->
            <ul class="nav navbar-nav text-center ">
                <li ng-repeat="appli in applicability">
                    <a href="" ng-click="setUnSetFilter(appli.title)" ng-class="filterApplicabilityClass(appli.title)"
                        title="Filter datasets applicable to this hazard only">
                        <i class="{{appli.icon}} fa-2x"></i>
                        <span>{{appli.title}}</span>
                    </a>
                </li>
            </ul>
            <!--</div>-->
            <!--</div>-->
        </div>
    </div>

    </section>
    <!-- Section HEADER - FINE -->

    <!-- Countries table -->
    <div class="odfri_txt_space"></div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-push-1 col-md-10 col-md col-md-push-1 col-lg-8 col-lg-push-2">
                <table id="tabCountries" class="table table-responsive table-striped table-hover">
                    <thead>
                    <tr>
                        <th title="Name of country">Country</th>
                        <th title="Average scores of all datasets considered. If a dataset does not exist or has not been submitted, its score is 0.">Score
                            <a href="" ng-click="changepage('methodology.html#openness')">(more details)</a></th>
                        <th class=" text-center" title="Number of datasets submitted">Datasets
                            submitted</th>
                        <th class="text-center" title="Number of datasets fully open">Open
                            data</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--  Country with dataset submitted -->
                    <tr ng-repeat="country in countriesList | orderBy:'-score * 1'" ng-click="changepage('dataset_list.html?idcountry=' + country.country + '&idcategory=0')"
                        title="Click to see datasets for this country">
                        <!--<td>
                                <span ng-if="country.rank < 999">{{country.rank}}</span>
                                <span ng-if="country.rank == 999">0</span>
                            </td>-->
                        <td><span class="text-muted">{{getCountryName(country.country)}}</span></td>
                        <td class="text-center">
                            <div class="progress" title="Average scores of all datasets considered for this country. If a dataset does not exist or has not been submitted, its score is 0.">
                                <div class="progress-bar" role="progressbar" aria-valuenow="{{country.score}}"
                                     aria-valuemin="0" aria-valuemax="100" style="width: {{country.score}}%;">
                                    {{country.score}}%
                                </div>
                            </div>
                        </td>
                        <td class="text-center">
                            <span ng-if="country.datasets_count > 0">{{country.datasets_count}}</span>
                            <span ng-if="country.datasets_count == 0" title="Any dataset to submit for this country?">No
                                dataset submitted</span>
                        </td>
                        <td class="text-center">{{country.fullscores_count}}</td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <div class="text-center" ng-if="bLoadingTabel"><img src="img/template/loading.gif" alt="" style="max-width:80px;" /></div>
        </div>

    </div>


    <section>
        <div class="footer">
            <rodifooter></rodifooter>
        </div>

    </section>
